<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">
    <script defer src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <title>Książki w gatunku - BookClub</title>
</head>
<body>
<header>
    <a href="#" th:href="@{/}" class="logo">BookClub</a> - <a href="#" th:href="@{/genres-book}" class="logo">Wróć do listy gatunków ></a>
    <!-- Dodaj tu nagłówek lub nawigację, jeśli jest potrzebna -->
</header>

<div class="content">
    <h2>Książki w gatunku: <span th:text="${genre}"></span> </h2>
    <ul>
        <li th:each="book: ${books}">
            <span th:text="${book.name}"></span> - <span th:text="${book.price}"></span> -
            <span th:text="${book.stock}"></span> - <span th:text="${book.genre}"></span>
        </li>
    </ul>
</div>
</body>
</html>
